<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="img.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
   
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Bag</span>
        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>
    
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="images/bag1.jpeg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/headphone1.jpeg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/watch1.jpeg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/shoe1.jpeg" alt=""></span></div>
      <div class="image" data-name="bag"><span><img src="images/bag2.jpeg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/watch2.jpeg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/shoe2.jpeg" alt=""></span></div>
      <div class="image" data-name="bag"><span><img src="images/bag3.jpeg" alt=""></span></div>
    </div>
  </div>
 
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="img.js"></script>

</body>
</html>
